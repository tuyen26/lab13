<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 12 - Carousel Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">Carousel</a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#myCarousel"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Link</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">Disable</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
            />
            <button type="submit" class="btn btn-outline-success">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- carousel -->
    <div id="myCarousel" class="carousel slide pt-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./image/image_1.jpg" alt="Loading" class="d-block w-100" />
          <div class="carousel-caption">
            <h1>One Piece</h1>
            <button type="button" class="btn btn-primary">Watch now</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./image/image_2.jpg" alt="Loading" class="d-block w-100" />
          <div class="carousel-caption">
            <button type="button" class="btn btn-primary">Watch now</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./image/image_3.jpg" alt="Loading" class="d-block w-100" />
          <div class="carousel-caption">
            <button type="button" class="btn btn-primary">Watch now</button>
          </div>
        </div>
      </div>

      <button
        type="button"
        class="carousel-control-prev"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        type="button"
        class="carousel-control-next"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>

      <div class="carousel-indicators">
        <button
          type="button"
          class="active"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="2"
        ></button>
      </div>
    </div>

    <!-- footer -->

    <footer
      class="d-flex align-item-center justify-content-between p-3 bg-dark text-white"
    >
      <div class="d-flex">
        <p class="me-2">&copy;2017 - 2021 Company,Inc.</p>
        <a href="#" class="me-2">Privacy</a>
        <a href="#">Terms</a>
      </div>
      <a href="#">Back to top</a>
    </footer>
  </body>
</html>
